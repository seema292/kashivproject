<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"
    />
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="imghotelList">
      <span class="imghotelCont">
        <a
          href="https://images.pexels.com/photos/338504/pexels-photo-338504.jpeg"
          data-gallery="portfolio-gallery-app"
          class="glightbox"
        >
          <img
            class="imghotel"
            src="https://images.pexels.com/photos/338504/pexels-photo-338504.jpeg"
            alt="hotel image 1"
          />
        </a>
      </span>
      <span class="imghotelCont">
        <a
          href="https://images.pexels.com/photos/338504/pexels-photo-338504.jpeg"
          data-gallery="portfolio-gallery-app"
          class="glightbox"
        >
          <img
            class="imghotel"
            src="https://images.pexels.com/photos/338504/pexels-photo-338504.jpeg"
            alt="hotel image 2"
          />
        </a>
      </span>
      <span class="imghotelCont">
        <a
          href="https://images.pexels.com/photos/338504/pexels-photo-338504.jpeg"
          data-gallery="portfolio-gallery-app"
          class="glightbox"
        >
          <img
            class="imghotel"
            src="https://images.pexels.com/photos/338504/pexels-photo-338504.jpeg"
            alt="hotel image 3"
          />
        </a>
      </span>
      <span class="imghotelCont smokyBg">
        <a
          href="https://images.pexels.com/photos/338504/pexels-photo-338504.jpeg"
          data-gallery="portfolio-gallery-app"
          class="glightbox"
        >
          <img
            class="imghotel"
            src="https://images.pexels.com/photos/338504/pexels-photo-338504.jpeg"
            alt="hotel image 4"
          />
          <span class="viewAllText">View All</span>
        </a>
      </span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script>
      const lightbox = GLightbox({
        selector: ".glightbox",
      });
    </script>
  </body>
</html>
