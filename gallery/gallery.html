    <style>
      /* gallery */
      .gallery-wrapper {
        margin-top: -35px;
      }

      .gallery-item {
        margin-top: 35px;
        position: relative;
        border-radius: 5px;
        overflow: hidden;
        border: 2px solid rgba(206, 20, 70, 0.2); /* Subtle border */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15); /* Increased shadow */
        transition: box-shadow 0.3s ease, transform 0.3s ease; /* Smooth transition for shadow and transform */
      }

      .gallery-item:hover {
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25); /* Stronger shadow on hover */
        transform: scale(1.03); /* Slight zoom effect on hover */
      }

      .gallery-item.home img {
        aspect-ratio: 3/2 !important;
        object-fit: cover;
        border-radius: 5px; /* Ensure images inherit border-radius */
      }

      .gallery-item:hover .gallery-item-overlay {
        opacity: 1;
      }

      .gallery-item:hover .gallery-item-overlay i {
        transform: scale(1);
      }

      .gallery-item .gallery-item-overlay {
        position: absolute;
        inset: 0;
        background: rgba(206, 20, 70, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: all 0.25s;
      }

      .gallery-item .gallery-item-overlay i {
        font-size: 50px;
        color: #fff;
        transform: scale(0);
        transition: all 0.35s;
      }

      .gallery-item img {
        width: 100%;
        height: 200px;
        border-radius: 5px; /* Ensure images have rounded corners */
      }

      @media only screen and (min-width: 1201px) and (max-width: 1400px) {
        .tour-package-details
          .package-details-tabs
          .tab-switchers
          .nav-item
          .nav-link {
          padding: 8px 15px;
          font-size: 18px;
        }

        .package-sidebar .widget-recent-package-entries .package-sm .info h6 {
          font-size: 14px;
        }

        .gallery-item {
          margin-top: 35px;
        }
      }

      @media only screen and (min-width: 992px) and (max-width: 1200px) {
        .gallery-item {
          margin-top: 26px;
        }
      }

      @media only screen and (max-width: 768px) {
        .gallery-item {
          margin-top: 20px; /* Reduce margin for smaller screens */
        }
      }
    </style>
